<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main_content">
      <h3 id="watch"></h3>
      <h2 id="stopwatch"></h2>
      <div id="buttons">
        <button id="start" onclick="stopWatch('start')">
          <img src="./assets/start_icon.svg" /> Start
        </button>
        <button id="stop" onclick="stopWatch('stop')">
          <img src="./assets/stop_icon.svg" /> Stop
        </button>
        <button id="reset" onclick="stopWatch('reset')">
          <img src="assets/reset_icon.svg" /> Reset
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
